[build]
  command = "bundle install && bundle exec jekyll build"
  publish = "_site"

[build.environment]
  RUBY_VERSION = "2.7.2"
  # Enable caching for faster builds
  BUNDLE_PATH = "/opt/build/cache/bundle"

[[redirects]]
  from = "/auth"
  to = "/.netlify/functions/auth"
  status = 200

[context.production]
  command = "bundle install && bundle exec jekyll build"

[context.deploy-preview]
  command = "bundle install && bundle exec jekyll build --future"

[context.branch-deploy]
  command = "bundle install && bundle exec jekyll build"
